<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Cost detail -->
    <div class="btn">
      <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Cost Detail</button>
      <ul class="dropdown-menu">
        ...
      </ul>
    </div>
    <!-- End -->

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Qty</th>
          <th scope="col">UOM</th>
          <th scope="col">Unit Price</th>
          <th scope="col">Discount (%)</th>
          <th scope="col">VAT (%)</th>
          <th scope="col">Currency</th>
          <th scope="col">VAT Amount</th>
          <th scope="col">Sub Total</th>
          <th scope="col">Total</th>
          <th scope="col">Charge to</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Table end -->

    <!-- Button -->
    <button type="button" class="btn">Cancel</button>
    <button type="button" class="btn btn-outline-success">Save as draft</button>
    <button type="button" class="btn btn-success">Submit</button>
    <!-- Button end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/path/to/vue.js"></script>
    <script src="/path/to/vuex.js"></script>
  </body>
</html>
